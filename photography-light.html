<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography | Candy Xie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=stardom@400,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Instrument Serif', Georgia, serif;
            line-height: 1.6;
            color: #4a4a4a;
            background: linear-gradient(135deg, #fef1f5 0%, #f5f5f5 50%, #fef1f5 100%);
            min-height: 100vh;
        }

        .photo-header {
            background: linear-gradient(135deg, rgba(255, 182, 217, 0.4) 0%, rgba(200, 200, 200, 0.4) 100%);
            padding: 60px 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .photo-header::before {
            content: 'ðŸ“¸';
            position: absolute;
            font-size: 15rem;
            opacity: 0.1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
        }

        .photo-header h1 {
            font-family: 'Stardom', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
        }

        .photo-header p {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto 24px;
            position: relative;
            z-index: 1;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.9);
            color: #ff69b4;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .back-btn:hover {
            background: #ff69b4;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
        }

        .filter-container {
            text-align: center;
            padding: 40px 24px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }

        .filter-btn {
            display: inline-block;
            padding: 10px 24px;
            margin: 8px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ffb3d9;
            border-radius: 25px;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            font-family: 'Instrument Serif', serif;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #ffb3d9;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(255, 179, 217, 0.4);
        }

        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 24px 80px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .photo-item {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: #fff;
        }

        .photo-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 12px 30px rgba(255, 179, 217, 0.4);
        }

        .photo-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            transition: transform 0.4s;
        }

        .photo-item:hover img {
            transform: scale(1.1);
        }

        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        .photo-item:hover .photo-overlay {
            transform: translateY(0);
        }

        .photo-title {
            font-family: 'Stardom', sans-serif;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 4px;
        }

        .photo-caption {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }

        .photo-category {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(255, 179, 217, 0.9);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            padding: 40px;
            animation: fadeIn 0.3s;
        }

        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
            animation: zoomIn 0.3s;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .lightbox-caption {
            font-family: 'Stardom', sans-serif;
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        .lightbox-close:hover {
            background: #ff69b4;
            transform: rotate(90deg);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 3rem;
            cursor: pointer;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        .lightbox-nav:hover {
            background: #ff69b4;
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-prev {
            left: -80px;
        }

        .lightbox-next {
            right: -80px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(255, 179, 217, 0.3);
            border-top: 4px solid #ff69b4;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .photo-header h1 {
                font-size: 2.5rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 16px;
            }

            .lightbox {
                padding: 20px;
            }

            .lightbox-nav {
                width: 40px;
                height: 40px;
                font-size: 2rem;
            }

            .lightbox-prev {
                left: 10px;
            }

            .lightbox-next {
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="photo-header">
        <h1>Photography</h1>
        <p>Around the City - NYC Series ðŸ—½âœ¨</p>
        <a href="index.html" class="back-btn">
            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Home
        </a>
    </div>

    <div class="filter-container">
        <button class="filter-btn active" data-category="all">All</button>
        <button class="filter-btn" data-category="urban">Urban</button>
        <button class="filter-btn" data-category="nature">Nature</button>
        <button class="filter-btn" data-category="portrait">Portrait</button>
    </div>

    <div class="gallery-container">
        <div class="loading active">
            <div class="spinner"></div>
            <p style="margin-top: 16px; color: #666;">Loading photos...</p>
        </div>

        <div class="gallery-grid" id="gallery"></div>
    </div>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
            <span class="lightbox-nav lightbox-prev" onclick="changePhoto(-1)">&#10094;</span>
            <img id="lightboxImg" src="" alt="">
            <span class="lightbox-nav lightbox-next" onclick="changePhoto(1)">&#10095;</span>
            <div class="lightbox-caption" id="lightboxCaption"></div>
        </div>
    </div>

    <script>
        // NOTE: Make sure nyc-1.jpg through nyc-8.jpg are in the same folder!
        let photos = [
            { src: 'nyc-1.jpg', title: 'Around the City #1', caption: 'NYC Series', category: 'urban' },
            { src: 'nyc-2.jpg', title: 'Around the City #2', caption: 'NYC Series', category: 'urban' },
            { src: 'nyc-3.jpg', title: 'Around the City #3', caption: 'NYC Series', category: 'urban' },
            { src: 'nyc-4.jpg', title: 'Around the City #4', caption: 'NYC Series', category: 'urban' },
            { src: 'nyc-5.jpg', title: 'Around the City #5', caption: 'NYC Series', category: 'urban' },
            { src: 'nyc-6.jpg', title: 'Around the City #6', caption: 'NYC Series', category: 'urban' },
            { src: 'nyc-7.jpg', title: 'Around the City #7', caption: 'NYC Series', category: 'urban' },
            { src: 'nyc-8.jpg', title: 'Around the City #8', caption: 'NYC Series', category: 'urban' }
        ];

        let currentPhotoIndex = 0;
        let filteredPhotos = [...photos];

        function initGallery() {
            setTimeout(() => {
                document.querySelector('.loading').classList.remove('active');
                displayPhotos(photos);
            }, 500);
        }

        function displayPhotos(photoArray) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            photoArray.forEach((photo, index) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.onclick = () => openLightbox(index);
                
                photoItem.innerHTML = `
                    <img src="${photo.src}" alt="${photo.title}" loading="lazy">
                    <span class="photo-category">${photo.category}</span>
                    <div class="photo-overlay">
                        <div class="photo-title">${photo.title}</div>
                        <div class="photo-caption">${photo.caption}</div>
                    </div>
                `;
                
                gallery.appendChild(photoItem);
            });
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const category = this.dataset.category;
                
                if (category === 'all') {
                    filteredPhotos = [...photos];
                } else {
                    filteredPhotos = photos.filter(photo => photo.category === category);
                }
                
                displayPhotos(filteredPhotos);
            });
        });

        function openLightbox(index) {
            currentPhotoIndex = index;
            const photo = filteredPhotos[index];
            document.getElementById('lightboxImg').src = photo.src;
            document.getElementById('lightboxCaption').innerHTML = `
                <strong>${photo.title}</strong><br>${photo.caption}
            `;
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function changePhoto(direction) {
            currentPhotoIndex += direction;
            
            if (currentPhotoIndex < 0) {
                currentPhotoIndex = filteredPhotos.length - 1;
            } else if (currentPhotoIndex >= filteredPhotos.length) {
                currentPhotoIndex = 0;
            }
            
            openLightbox(currentPhotoIndex);
        }

        document.addEventListener('keydown', (e) => {
            if (document.getElementById('lightbox').classList.contains('active')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') changePhoto(-1);
                if (e.key === 'ArrowRight') changePhoto(1);
            }
        });

        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') {
                closeLightbox();
            }
        });

        initGallery();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile Picture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
        }
        #preview {
            max-width: 300px;
            margin: 20px auto;
            display: none;
        }
        #preview img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }
        #base64Output {
            width: 100%;
            height: 200px;
            margin: 20px 0;
            display: none;
        }
        button {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #ff1493;
        }
        .instructions {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Update Your Profile Picture</h1>

    <div class="instructions">
        <h3>Instructions:</h3>
        <ol>
            <li>Click the "Choose File" button below and select your profile picture</li>
            <li>The image will be converted to base64 format</li>
            <li>Copy the base64 code that appears</li>
            <li>Replace the placeholder in your index.html file</li>
        </ol>
    </div>

    <div class="upload-area">
        <input type="file" id="fileInput" accept="image/*">
    </div>

    <div id="preview">
        <h3>Preview:</h3>
        <img id="previewImg" alt="Preview">
    </div>

    <div id="base64Output" style="display:none;">
        <h3>Base64 Code (copy this):</h3>
        <textarea id="base64Text" readonly></textarea>
        <br>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
        <p id="copyStatus"></p>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = function(event) {
                    const img = document.getElementById('previewImg');
                    img.src = event.target.result;
                    document.getElementById('preview').style.display = 'block';
                    document.getElementById('base64Output').style.display = 'block';
                    document.getElementById('base64Text').value = event.target.result;
                };

                reader.readAsDataURL(file);
            }
        });

        function copyToClipboard() {
            const textarea = document.getElementById('base64Text');
            textarea.select();
            document.execCommand('copy');
            document.getElementById('copyStatus').textContent = 'âœ“ Copied to clipboard!';
            setTimeout(() => {
                document.getElementById('copyStatus').textContent = '';
            }, 2000);
        }
    </script>
</body>
</html>
